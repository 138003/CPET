<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPET 臨床報告系統 V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen pb-10 font-sans">
    <div class="max-w-5xl mx-auto mt-6 bg-white shadow-2xl rounded-2xl overflow-hidden border border-slate-200">
        <div class="bg-indigo-900 p-5 text-white flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold tracking-wide">CPET Report System V4</h1>
                <p class="text-xs text-indigo-300">專業心肺運動測試報告生成工具</p>
            </div>
        </div>

        <div class="p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                
                <section class="p-4 bg-slate-50 rounded-lg border border-slate-200">
                    <h2 class="text-sm font-bold text-indigo-700 mb-3 border-b pb-1">1. 基礎與心率 (HR & CI)</h2>
                    <div class="grid grid-cols-3 gap-3">
                        <label class="text-xs font-bold text-gray-600">年齡
                            <input id="age" type="number" class="w-full mt-1 p-2 border rounded shadow-sm outline-indigo-500">
                        </label>
                        <label class="text-xs font-bold text-gray-600">Rest HR
                            <input id="restHR" type="number" class="w-full mt-1 p-2 border rounded shadow-sm outline-indigo-500">
                        </label>
                        <label class="text-xs font-bold text-gray-600">Peak HR
                            <input id="peakHR" type="number" class="w-full mt-1 p-2 border rounded shadow-sm outline-indigo-500">
                        </label>
                    </div>
                </section>

                <section class="p-4 bg-slate-50 rounded-lg border border-slate-200">
                    <h2 class="text-sm font-bold text-indigo-700 mb-3 border-b pb-1">2. 氧耗量 (VO2)</h2>
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <label class="text-xs font-bold text-gray-600">Peak VO2 (ml/kg/min)
                            <input id="peakVO2_ml" type="number" step="0.1" class="w-full mt-1 p-2 border rounded shadow-sm">
                        </label>
                        <label class="text-xs font-bold text-gray-600">Peak VO2 (L/min)
                            <input id="peakVO2_L" type="number" step="0.01" class="w-full mt-1 p-2 border rounded shadow-sm">
                        </label>
                    </div>
                    <label class="text-xs font-bold text-gray-600">Pred. Peak VO2 (L/min)
                        <input id="predVO2_L" type="number" step="0.01" class="w-full p-2 border rounded shadow-sm w-full">
                    </label>
                </section>

                <section class="p-4 bg-slate-50 rounded-lg border border-slate-200">
                    <h2 class="text-sm font-bold text-indigo-700 mb-3 border-b pb-1">3. 通氣、OUES、Slope、O2 Pulse</h2>
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <label class="text-xs font-bold text-gray-600">VE max (L/min) <input id="veMax" type="number" class="w-full p-2 border rounded"></label>
                        <label class="text-xs font-bold text-gray-600">FEV1 (L) <input id="fev1" type="number" step="0.01" class="w-full p-2 border rounded"></label>
                        <label class="text-xs font-bold text-gray-600">OUES <input id="oues" type="number" class="w-full p-2 border rounded"></label>
                        <label class="text-xs font-bold text-gray-600">VE/VCO2 slope <input id="vevco2" type="number" step="0.1" class="w-full p-2 border rounded"></label>
                        <label class="text-xs font-bold text-gray-600">O2 pulse <input id="o2p" type="number" step="0.1" class="w-full p-2 border rounded"></label>
                        <label class="text-xs font-bold text-gray-600">Pred. O2 pulse <input id="predO2p" type="number" step="0.1" class="w-full p-2 border rounded"></label>
                    </div>
                </section>

                <section class="p-4 bg-indigo-50 rounded-lg border border-indigo-100 space-y-4">
                    <h2 class="text-sm font-bold text-indigo-700 border-b pb-1">4. 報告描述與選項</h2>
                    
                    <div>
                        <label class="text-xs font-bold text-gray-600 block mb-1">第 6 點描述選擇</label>
                        <select id="option6" class="w-full p-2 border rounded text-sm bg-white">
                            <option value="chronotropic incompetence was noted">chronotropic incompetence was noted</option>
                            <option value="Steep HR vs VO2 response was noted">Steep HR vs VO2 response was noted</option>
                        </select>
                    </div>

                    <div>
                        <p class="text-xs font-bold text-gray-600 mb-1">第 10 點：終止原因 (可複選)</p>
                        <div class="flex flex-wrap gap-2 text-xs">
                            <label><input type="checkbox" name="termReason" value="dyspnea"> dyspnea</label>
                            <label><input type="checkbox" name="termReason" value="leg fatigue"> leg fatigue</label>
                            <label><input type="checkbox" name="termReason" value="R reached"> R reached</label>
                            <label><input type="checkbox" name="termReason" value="BP drop during exercise"> BP drop</label>
                        </div>
                        <select id="termResult" class="w-full mt-2 p-1 border rounded text-xs bg-white">
                            <option value="maximal">maximal result</option>
                            <option value="submaximal">submaximal result</option>
                        </select>
                    </div>

                    <div>
                        <p class="text-xs font-bold text-gray-600 mb-1">第 11 點：AT 觀察</p>
                        <div class="flex gap-4 text-xs mb-2">
                            <label><input type="radio" name="atObserved" value="yes" checked onchange="toggleAT(true)"> 觀察到 AT</label>
                            <label><input type="radio" name="atObserved" value="no" onchange="toggleAT(false)"> 未觀察到 / 無法判定</label>
                        </div>
                        <div id="atInputs" class="grid grid-cols-2 gap-2">
                            <label class="text-[10px]">AT (ml/kg/min) <input id="at_ml" type="number" step="0.1" class="w-full p-1 border rounded"></label>
                            <label class="text-[10px]">AT VO2 (L/min) <input id="at_L" type="number" step="0.01" class="w-full p-1 border rounded"></label>
                        </div>
                    </div>

                    <div class="space-y-1 text-xs pt-2 border-t">
                        <label class="flex items-center gap-2"><input type="checkbox" id="check12"> 12. Delayed HR recovery</label>
                        <label class="flex items-center gap-2"><input type="checkbox" id="check13"> 13. Inadequate BP response</label>
                    </div>
                </section>

                <button onclick="generateReport()" class="w-full bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-black transition-all active:scale-95">
                    生成最終報告
                </button>
            </div>

            <div class="lg:col-span-7">
                <div class="sticky top-6">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="font-black text-slate-700 uppercase tracking-tighter">Report Output</h2>
                        <button onclick="copyToClipboard()" class="bg-emerald-600 text-white px-4 py-1 rounded-full text-xs font-bold hover:bg-emerald-700 shadow-md">COPY TO CLIPBOARD</button>
                    </div>
                    <textarea id="reportText" class="w-full h-[780px] p-6 text-sm font-mono border-2 border-slate-300 rounded-2xl bg-slate-50 leading-relaxed shadow-inner outline-none focus:border-indigo-500" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleAT(observed) {
            document.getElementById('atInputs').classList.toggle('hidden', !observed);
        }

        function generateReport() {
            // 讀取數值
            const age = parseFloat(document.getElementById('age').value);
            const restHR = parseFloat(document.getElementById('restHR').value) || 0;
            const peakHR = parseFloat(document.getElementById('peakHR').value) || 0;
            const peakVO2_ml = parseFloat(document.getElementById('peakVO2_ml').value) || 0;
            const peakVO2_L = parseFloat(document.getElementById('peakVO2_L').value) || 0;
            const predVO2_L = parseFloat(document.getElementById('predVO2_L').value) || 1;
            const veMax = parseFloat(document.getElementById('veMax').value) || 0;
            const fev1 = parseFloat(document.getElementById('fev1').value) || 1;
            const oues = parseFloat(document.getElementById('oues').value) || 0;
            const vevco2 = parseFloat(document.getElementById('vevco2').value) || 0;
            const o2p = parseFloat(document.getElementById('o2p').value) || 0;
            const predO2p = parseFloat(document.getElementById('predO2p').value) || 1;
            
            // 計算 CI
            let ciDisplay = "N/A";
            if(age && restHR && peakHR) {
                const ciValue = (peakHR - restHR) / ((220 - age) - restHR);
                ciDisplay = ciValue.toFixed(2);
            }

            // 計算基礎指標
            const pPeakHR = (peakHR * 100 / (220 - age)).toFixed(1);
            const peakMETs = (peakVO2_ml / 3.5).toFixed(1);
            const pPeakVO2 = (peakVO2_L * 100 / predVO2_L).toFixed(1);
            const fai = (100 - (peakVO2_L / predVO2_L * 100)).toFixed(1);
            const di = (veMax / (40 * fev1)).toFixed(2);
            const br = (1 - di).toFixed(2);
            const pO2p = (o2p * 100 / predO2p).toFixed(1);

            // 第 10 點處理
            const reasons = Array.from(document.querySelectorAll('input[name="termReason"]:checked')).map(el => el.value);
            const termReasonText = reasons.length > 0 ? reasons.join(", ") : "____";
            const termResult = document.getElementById('termResult').value;

            // 第 11 點處理
            const isAtObserved = document.querySelector('input[name="atObserved"]:checked').value === 'yes';
            let atLine = "";
            if (isAtObserved) {
                const atMl = parseFloat(document.getElementById('at_ml').value) || 0;
                const atL = parseFloat(document.getElementById('at_L').value) || 0;
                const atPct = (atL * 100 / peakVO2_L).toFixed(1);
                atLine = `11. AT was about ${atMl} ml/kg/min (${atPct}% of peak VO2)`;
            } else {
                atLine = `11. AT/RCP not reached / undeterminated due to uneven breathing`;
            }

            // 選項 12, 13
            const line12 = document.getElementById('check12').checked ? `12. Delayed heart rate recovery was observed\n` : "";
            const line13 = document.getElementById('check13').checked ? `13. Inadequate BP response was noted\n` : "";

            // 組裝報告
            const report = 
`1. max HR:${peakHR};% predicted peak HR=${pPeakHR}%
2. peak VO2:${peakVO2_ml}ml/kg/min; peak MET:${peakMETs}METs;% predicted peak VO2:${pPeakVO2}%
3. % FAI=${fai}%
4. Dyspnea index=${di};Breathing reserve=${br}
5. EKG: no significant arrythmia or ST-T change during examination
6. ${document.getElementById('option6').value}; CI=${ciDisplay} (nl<0.8, if on BB<0.6)
7. OUES: ${oues} ml/min
8. VE/VCO2 slope: ${vevco2}
9. O2 pulse: ${o2p} ; ${pO2p}% of predicted
10. Exercise was terminated due to ${termReasonText}, ${termResult}
${atLine}
${line12}${line13}14. normal SpO2 response during exam`;

            document.getElementById('reportText').value = report;
        }

        function copyToClipboard() {
            const copyText = document.getElementById("reportText");
            if (!copyText.value) return;
            copyText.select();
            document.execCommand("copy");
            alert("報告內容已複製！");
        }
    </script>
</body>
</html>
