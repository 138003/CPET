<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPET 臨床報告系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen pb-10 font-sans">
    <div class="max-w-3xl mx-auto mt-6 bg-white shadow-2xl rounded-2xl overflow-hidden border border-slate-200">
        <div class="bg-slate-800 p-5 text-white flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold tracking-wide">CPET Report Generator</h1>
                <p class="text-xs text-slate-400">專為復健科住院醫師設計</p>
            </div>
            <span class="text-xs bg-slate-700 px-2 py-1 rounded">Ver 3.0</span>
        </div>

        <div class="p-6 grid grid-cols-1 lg:grid-cols-5 gap-8">
            <div class="lg:col-span-2 space-y-5">
                <section>
                    <h2 class="text-sm font-black text-slate-500 uppercase mb-3 border-l-4 border-blue-500 pl-2">基礎數值</h2>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="text-xs font-semibold text-gray-600">年齡 (Age)
                            <input id="age" type="number" value="29" class="w-full mt-1 p-2 bg-slate-50 border rounded-md focus:ring-2 focus:ring-blue-400 outline-none">
                        </label>
                        <label class="text-xs font-semibold text-gray-600">Peak HR
                            <input id="peakHR" type="number" class="w-full mt-1 p-2 bg-slate-50 border rounded-md focus:ring-2 focus:ring-blue-400 outline-none">
                        </label>
                    </div>
                </section>

                <section>
                    <h2 class="text-sm font-black text-slate-500 uppercase mb-3 border-l-4 border-green-500 pl-2">VO2 & METs</h2>
                    <div class="space-y-3">
                        <label class="text-xs font-semibold text-gray-600 block">Peak VO2 (ml/kg/min)
                            <input id="peakVO2_ml" type="number" step="0.1" class="w-full mt-1 p-2 bg-slate-50 border rounded-md focus:ring-2 focus:ring-green-400 outline-none">
                        </label>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="text-xs font-semibold text-gray-600">Peak VO2 (L/min)
                                <input id="peakVO2_L" type="number" step="0.01" class="w-full mt-1 p-2 bg-slate-50 border rounded-md focus:ring-2 focus:ring-green-400 outline-none">
                            </label>
                            <label class="text-xs font-semibold text-gray-600">Pred. VO2 (L/min)
                                <input id="predVO2_L" type="number" step="0.01" class="w-full mt-1 p-2 bg-slate-50 border rounded-md focus:ring-2 focus:ring-green-400 outline-none">
                            </label>
                        </div>
                    </div>
                </section>

                <section>
                    <h2 class="text-sm font-black text-slate-500 uppercase mb-3 border-l-4 border-orange-500 pl-2">通氣與數據</h2>
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <label class="text-xs font-semibold text-gray-600">VE max (L/min)
                            <input id="veMax" type="number" class="w-full mt-1 p-2 bg-slate-50 border rounded-md">
                        </label>
                        <label class="text-xs font-semibold text-gray-600">FEV1 (L)
                            <input id="fev1" type="number" step="0.01" class="w-full mt-1 p-2 bg-slate-50 border rounded-md">
                        </label>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="text-xs font-semibold text-gray-600">OUES
                            <input id="oues" type="number" class="w-full mt-1 p-2 bg-slate-50 border rounded-md">
                        </label>
                        <label class="text-xs font-semibold text-gray-600">VE/VCO2 slope
                            <input id="vevco2" type="number" step="0.1" class="w-full mt-1 p-2 bg-slate-50 border rounded-md">
                        </label>
                    </div>
                </section>

                <section>
                    <h2 class="text-sm font-black text-slate-500 uppercase mb-3 border-l-4 border-purple-500 pl-2">O2 Pulse</h2>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="text-xs font-semibold text-gray-600">O2 pulse
                            <input id="o2p" type="number" step="0.1" class="w-full mt-1 p-2 bg-slate-50 border rounded-md">
                        </label>
                        <label class="text-xs font-semibold text-gray-600">Pred. O2 pulse
                            <input id="predO2p" type="number" step="0.1" class="w-full mt-1 p-2 bg-slate-50 border rounded-md">
                        </label>
                    </div>
                </section>

                <section>
                    <h2 class="text-sm font-black text-slate-500 uppercase mb-3 border-l-4 border-red-500 pl-2 text-red-600">第 6 點選項</h2>
                    <select id="option6" class="w-full p-2 bg-red-50 border border-red-200 rounded-md text-sm font-medium focus:ring-2 focus:ring-red-400 outline-none">
                        <option value="chronotropic incompetence was noted">chronotropic incompetence was noted</option>
                        <option value="Steep HR vs VO2 response was noted">Steep HR vs VO2 response was noted</option>
                    </select>
                </section>

                <button onclick="generateReport()" class="w-full bg-slate-800 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-black transition-all active:scale-95">
                    Generate Report
                </button>
            </div>

            <div class="lg:col-span-3">
                <div class="sticky top-6">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="font-bold text-slate-700">最終報告輸出:</h2>
                        <button onclick="copyToClipboard()" class="text-xs bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-bold hover:bg-blue-200">一鍵複製</button>
                    </div>
                    <textarea id="reportText" class="w-full h-[600px] p-4 text-sm font-mono border-2 border-slate-200 rounded-xl bg-slate-50 leading-relaxed focus:border-blue-400 outline-none shadow-inner" readonly placeholder="點擊左側按鈕生成報告..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generateReport() {
            // 讀取數值 (考慮到年齡為 29 歲)
            const age = parseFloat(document.getElementById('age').value) || 29;
            const peakHR = parseFloat(document.getElementById('peakHR').value) || 0;
            const peakVO2_ml = parseFloat(document.getElementById('peakVO2_ml').value) || 0;
            const peakVO2_L = parseFloat(document.getElementById('peakVO2_L').value) || 0;
            const predVO2_L = parseFloat(document.getElementById('predVO2_L').value) || 1;
            const veMax = parseFloat(document.getElementById('veMax').value) || 0;
            const fev1 = parseFloat(document.getElementById('fev1').value) || 1;
            const oues = parseFloat(document.getElementById('oues').value) || 0;
            const vevco2 = parseFloat(document.getElementById('vevco2').value) || 0;
            const o2p = parseFloat(document.getElementById('o2p').value) || 0;
            const predO2p = parseFloat(document.getElementById('predO2p').value) || 1;
            const opt6 = document.getElementById('option6').value;

            // 邏輯計算
            const pPeakHR = (peakHR * 100 / (220 - age)).toFixed(1);
            const peakMETs = (peakVO2_ml / 3.5).toFixed(1);
            const pPeakVO2 = (peakVO2_L * 100 / predVO2_L).toFixed(1);
            const fai = (100 - (peakVO2_L / predVO2_L * 100)).toFixed(1);
            const di = (veMax / (40 * fev1)).toFixed(2);
            const br = (1 - di).toFixed(2);
            const pO2p = (o2p * 100 / predO2p).toFixed(1);

            // 格式化報告內容
            const report = 
`1. max HR:${peakHR};% predicted peak HR=${pPeakHR}%
2. peak VO2:${peakVO2_ml}ml/kg/min; peak MET:${peakMETs}METs;% predicted peak VO2:${pPeakVO2}%
3. % FAI=${fai}%
4. Dyspnea index=${di};Breathing reserve=${br}
5. EKG: no significant arrythmia or ST-T change during examination
6. ${opt6}
7. OUES: ${oues} ml/min
8. VE/VCO2 slope: ${vevco2}
9. O2 pulse: ${o2p} ; ${pO2p}% of predicted`;

            document.getElementById('reportText').value = report;
        }

        function copyToClipboard() {
            const copyText = document.getElementById("reportText");
            if (!copyText.value) return;
            copyText.select();
            document.execCommand("copy");
            alert("報告內容已複製！可以直接貼進病歷系統。");
        }
    </script>
</body>
</html>
